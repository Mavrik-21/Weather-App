<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="resources/logo/1.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://kit.fontawesome.com/f409310633.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input  type="text" class="search-bar" placeholder="Search City">
            <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="weather loading">
            <h2 class="city"></h2>
            <h1 class="temp"></h1>
            <img src="" alt="" class="icon" />
            <div class="desc"></div>
            <div class="humid"></div>
            <div class="wind"></div>
        </div>
    </div>
    <footer>
        <div class="foot">
            <span>Created By <a href="https://mavrik-21.github.io/portfolio/">Sourabh</a> | <span class="fas fa-copyright"></span> 2022.</span>
        </div>
    </footer>
</body>
</html>
